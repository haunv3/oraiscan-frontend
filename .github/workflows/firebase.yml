# This is a basic workflow to help you get started with Actions

name: Firebase

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install 
    - uses: borales/actions-yarn@v2.0.0
      env:
        REACT_APP_SITE_URL: https://scan.orai.io
        REACT_APP_API_PROD: https://api.oraiscan.io/v1 
        REACT_APP_WALLET_API: https://oraiwallet.web.app 
        REACT_APP_SITE_TITLE: Oraiscan - Oraichain explorer by Cosmostation
        REACT_APP_SITE_TITLE_FOR_SHARE: Oraiscan - Oraichain explorer by Cosmostation
        REACT_APP_SITE_DESC: AI-Powered Data Oracle
        REACT_APP_SITE_KEYWORDS: Oraichain, Oraiscan, AI Oracle
        REACT_APP_LCD_API: https://lcd.orai.io
      with:
        cmd: build 
    - uses: borales/actions-yarn@v2.0.0
      with:  
        cmd: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
        
        
        
        
        
        
        
        