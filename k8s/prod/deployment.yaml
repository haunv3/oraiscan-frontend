apiVersion: apps/v1
kind: Deployment
metadata:
  name: oraiscan-frontend
  labels:
    app: oraiscan-frontend
spec:
  selector:
    matchLabels:
      app: oraiscan-frontend
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oraiscan-frontend
    spec:
      containers:
      - name: oraiscan-frontend
        image: thao1996/oraiscan-frontend:b3b5604e964c67fa76d1490d2721cb72746325e3
        command: ["sh", "-c", "cp /env/.env /app/"]
        volumeMounts:
          - name: oraiscan-frontend-volume
            mountPath: /env
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
      volumes:
      - name: oraiscan-frontend-volume
        configMap:
          name: oraiscan-frontend-config
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
