apiVersion: apps/v1
kind: Deployment
metadata:
  name: oraiscan-frontend
  labels:
    app: oraiscan-frontend
spec:
  selector:
    matchLabels:
      app: oraiscan-frontend
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oraiscan-frontend
    spec:
      containers:
      - name: oraiscan-frontend
        image: thao1996/oraiscan-frontend:c72df6ca4cbcd5722e54be2210de15c1e81c58a7
        imagePullPolicy: Always
        env:
          - name: "REACT_APP_SITE_TITLE"
            value: "Oraiscan - Oraichain explorer by Cosmostation"
          - name: "REACT_APP_SITE_DESC"
            value: "AI-Powered Data Oracle"
          - name: "REACT_APP_SITE_URL"
            value: "https://scan.orai.io"
          - name: "REACT_APP_SITE_TITLE_FOR_SHARE"
            value: "AI-Powered Data Oracle"
          - name: "REACT_APP_API_DEV"
            value: "Oraiscan - Oraichain explorer by Cosmostation"
          - name: "REACT_APP_SITE_DESC"
            value: "https://api.scan.orai.io/v1"
          - name: "REACT_APP_API_PROD"
            value: "https://api.scan.orai.io/v1"
          - name: "REACT_APP_WALLET_API"
            value: "https://api.wallet.orai.io/"
          - name: "REACT_APP_LCD_API"
          value: "https://lcd.orai.io"
          - name: "REACT_APP_CONVERT_TO_USDT_API"
          value: "https://api.coingecko.com/api/v3/simple/price?ids=oraichain-token&vs_currencies=usd"
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
