apiVersion: apps/v1
kind: Deployment
metadata:
  name: oraiscan-frontend
  labels:
    app: oraiscan-frontend
spec:
  selector:
    matchLabels:
      app: oraiscan-frontend
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oraiscan-frontend
    spec:
      containers:
      - name: oraiscan-frontend
        image: thao1996/oraiscan-frontend:a1b90e873465b66e5ccf4b76bfd5d9cb7374be43
        command: ["bash", "-c", "cp /app/.env /app/"]
        volumeMounts:
          - name: oraiscan-frontend-volume
            mountPath: /app
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
      volumes:
      - name: oraiscan-frontend-volume
        configMap:
          name: oraiscan-frontend-config
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
