apiVersion: apps/v1
kind: Deployment
metadata:
  name: oraiscan-frontend
  labels:
    app: oraiscan-frontend
spec:
  selector:
    matchLabels:
      app: oraiscan-frontend
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oraiscan-frontend
    spec:
      containers:
      - name: oraiscan-frontend
        image: thao1996/oraiscan-frontend:9f8afbe6ee6bf14516bddbf3303893e6728ba569
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: oraiscan-frontend-volume
            mountPath: /app/.env
            subPath: .env
    volumes:
      - name: oraiscan-frontend-volume
        configMap:
          name: oraiscan-frontend-config
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
